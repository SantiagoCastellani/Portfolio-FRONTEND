<section class="estrellas">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="cuadro seccion col-12 col-md-8 col-lg-6 col-xl-5">
           <div class="card-body p-5 text-center">
              <div class="mb-md-2 mt-md-2 pb-5">  
                <h2 class="fw-bold text-uppercase">Login</h2>
                <p class="magic1 text-50 mb-5">Portfolio</p> 
                
                <!--------------------------------------------------->

                <form [formGroup]="formLogin" class="row needs-validation" autocomplete="off" (ngSubmit)="onLogin($event)" novalidate>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input formControlName="email" type="email" id="email" class="form-control" required [ngClass]="{'is-invalid':Email?.errors && Email?.touched,'is-valid':!Email?.errors && Email?.touched}">
                        <div *ngIf="Email?.errors && Email?.touched">
                          <p *ngIf="Email?.hasError('required')" class="text-danger">
                            El email es requerido
                          </p>
                          <p *ngIf="Email?.hasError('email')" class="text-danger">
                            El formato del email debe ser válido
                          </p>
                        </div>
                    </div>        
                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <input formControlName="password" type="password" id="password" class="form-control" required [ngClass]="{'is-invalid':Password?.errors && Password?.touched,'is-valid':!Password?.errors && Password?.touched}">
                        <div *ngIf="Password?.errors && Password?.touched">
                          <p *ngIf="Password?.hasError('required')" class="text-danger">
                            Ingrese su contraseña
                          </p>
                          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                            La contraseña debe tener 8 o más caracteres
                          </p>
                        </div> 
                    </div>        
                    <p class="magic2 small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste la contraseña?</a></p>        
                    <button class="boton btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
                </form>

                <!--------------------------------------------------->


                
              </div>  
              <div>
                <p class="magic3">¿Quieres registrarte?</p>
                <a href="#!" class="magic4">Registrarme</a>
                <a href="#navegacion" class="magic5">Salir</a>
              </div>  
           </div>          
        </div>
      </div>
    </div>
</section>
